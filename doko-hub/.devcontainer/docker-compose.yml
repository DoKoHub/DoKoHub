version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: sleep infinity
    depends_on:
      - db
    networks:
      - dokohub

  db:
    image: postgres:16
    restart: always
    ports:
      - 5432:5432
    env_file:
      - ../.env
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - dokohub

volumes:
  pgdata:

networks:
  dokohub: