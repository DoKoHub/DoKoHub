name: CI

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env for CI
        run: |
          cat <<EOF > doko-hub/.env
          DATABASE_URL="postgres://postgres:simplepassword@db:5432/local"
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=simplepassword
          POSTGRES_DB=local
          EOF
        
      - name: Docker Compose version
        run: docker compose --version
      
      - name: Build and start all containers
        run: |
          cd doko-hub
          docker compose up -d --build

      - name: Wait for app (healthcheck)
        working-directory: doko-hub
        run: |
          docker compose exec app npm run dev
          for i in {1..30}; do
            if docker compose exec app curl -sf http://localhost:3000 > /dev/null; then
              echo "App is up!"
              exit 0
            fi
            echo "Waiting for app to be ready..."
            sleep 2
          done
          echo "App failed to start" >&2
          exit 1

      - name: Show logs if build fails
        if: failure()
        run: docker compose logs

      - name: Shutdown after build
        run: docker compose down -v

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env for CI
        run: |
          cat <<EOF > doko-hub/.env
          DATABASE_URL="postgres://postgres:simplepassword@db:5432/local"
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=simplepassword
          POSTGRES_DB=local
          EOF
      
      - name: Docker Compose version
        run: docker compose --version
      
      - name: Build and start all containers (again)
        run: |
          cd doko-hub
          docker compose up -d --build

      - name: Wait for app (healthcheck)
        working-directory: doko-hub
        run: |
          docker compose exec app npm run dev
          for i in {1..30}; do
            if docker compose exec app curl -sf http://localhost:3000 > /dev/null; then
              echo "App is up!"
              exit 0
            fi
            echo "Waiting for app to be ready..."
            sleep 2
          done
          echo "App failed to start" >&2
          exit 1

      - name: Run backend API tests
        run: docker compose exec app npm run test:api

      - name: Show logs if tests fail
        if: failure()
        run: docker compose logs

      - name: Shutdown after tests
        run: docker-compose down -v
